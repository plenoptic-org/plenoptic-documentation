# Site settings

source: site
title: plenoptic
description: plenoptic is a python library for model-based synthesis of perceptual stimuli, intended for researchers in neuroscience, psychology, and machine learning. The stimuli generated by plenoptic enable interpretation of model properties through features that are enhanced, suppressed, or discarded.
baseurl:  # the subpath of your site, e.g. /blog
url: "http://docs.plenoptic.org" # the base hostname & protocol for your site, e.g. http://example.com
github_username: plenoptic-org

markdown: kramdown
kramdown:
  parse_block_html: html

keep_files: [docs]

collections:
  - docs

plugins:
  - jekyll-tabs

